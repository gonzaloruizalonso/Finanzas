<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificador Financiero Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: #0b0f19; color: #e2e8f0; font-family: sans-serif; }
        .glass { background: #161e2e; border: 1px solid #2d3748; border-radius: 16px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        .input-dark { background: #0b0f19; border: 1px solid #2d3748; color: white; padding: 0.6rem; border-radius: 8px; width: 100%; transition: border-color 0.2s; }
        .input-dark:focus { border-color: #3b82f6; outline: none; }
        .btn { padding: 0.6rem 1rem; border-radius: 8px; font-weight: 600; cursor: pointer; transition: all 0.2s; }
    </style>
</head>
<body class="p-4 max-w-2xl mx-auto pb-32">

    <div x-data="app()" x-init="init()">
        
        <header class="mb-6 flex justify-between items-end">
            <div>
                <h1 class="text-sm text-gray-400 uppercase tracking-widest font-bold">Patrimonio Total</h1>
                <div class="text-4xl font-bold text-white tracking-tight flex items-baseline gap-2">
                    <span x-text="formatMoney(totalBalance)"></span>
                    <span class="text-xs font-normal text-gray-500 bg-gray-800 px-2 py-1 rounded-full">Global</span>
                </div>
            </div>
            <button @click="showConfig = !showConfig" class="text-gray-400 hover:text-white bg-gray-800 p-2 rounded-lg">
                <i data-lucide="settings" class="w-5 h-5"></i>
            </button>
        </header>

        <div x-show="showConfig" class="mb-6 bg-gray-800 p-4 rounded-xl border border-gray-700" x-transition>
            <h2 class="font-bold text-sm mb-3 text-blue-400">Ajuste de Saldos Iniciales</h2>
            <template x-for="acc in accounts" :key="acc.id">
                <div class="flex justify-between items-center mb-2 gap-2">
                    <span x-text="acc.name" class="text-sm w-1/3"></span>
                    <input type="number" x-model="acc.tempBalance" class="input-dark text-right">
                    <button @click="updateBalance(acc)" class="p-2 bg-blue-600 rounded hover:bg-blue-500 text-white"><i data-lucide="save" class="w-4 h-4"></i></button>
                </div>
            </template>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-8">
            <template x-for="acc in accounts" :key="acc.id">
                <div class="glass p-5 relative overflow-hidden group">
                    <div class="absolute top-0 right-0 p-3 opacity-10 group-hover:opacity-20 transition">
                        <i data-lucide="credit-card" class="w-12 h-12"></i>
                    </div>
                    <div class="text-xs text-gray-400 font-bold mb-1" x-text="acc.name"></div>
                    <div class="text-2xl font-mono font-bold" 
                         :class="acc.name.includes('ING') ? 'text-orange-400' : 'text-blue-400'"
                         x-text="formatMoney(acc.current_balance)"></div>
                </div>
            </template>
        </div>

        <div class="glass p-5 mb-8">
            <div class="flex justify-between items-center mb-4">
                <h3 class="font-bold text-sm flex items-center gap-2 text-purple-400">
                    <i data-lucide="calendar-clock" class="w-4 h-4"></i> Proyección Gastos Fijos
                </h3>
                <span class="text-xs text-gray-500">Próximos 6 meses</span>
            </div>
            <div class="h-48">
                <canvas id="projectionChart"></canvas>
            </div>
            <p class="text-xs text-center text-gray-500 mt-2">
                Esto muestra cuánto pagarás de fijo cada mes. Si un gasto vence, la barra baja.
            </p>
        </div>

        <div class="glass p-5 mb-8 border-t-4" :class="isRecurring ? 'border-purple-500' : 'border-blue-500'">
            <div class="flex justify-between items-center mb-4">
                <h3 class="font-bold" x-text="isRecurring ? 'Nueva Regla Recurrente' : 'Nuevo Movimiento'"></h3>
                
                <label class="flex items-center cursor-pointer gap-2">
                    <span class="text-xs text-gray-400">¿Es fijo mensual?</span>
                    <div class="relative">
                        <input type="checkbox" x-model="isRecurring" class="sr-only">
                        <div class="block bg-gray-700 w-10 h-6 rounded-full"></div>
                        <div class="dot absolute left-1 top-1 bg-white w-4 h-4 rounded-full transition" :class="isRecurring ? 'translate-x-4 bg-purple-400' : ''"></div>
                    </div>
                </label>
            </div>

            <div class="space-y-3">
                <div class="grid grid-cols-2 gap-3">
                    <input type="text" x-model="newEntry.category" placeholder="Concepto (Ej: Coche, Cine)" class="input-dark">
                    <input type="number" x-model="newEntry.amount" placeholder="Cantidad" class="input-dark">
                </div>
                
                <select x-model="newEntry.account_id" class="input-dark">
                    <template x-for="acc in accounts" :key="acc.id">
                        <option :value="acc.id" x-text="acc.name"></option>
                    </template>
                </select>

                <div x-show="isRecurring" class="bg-gray-800/50 p-3 rounded-lg grid grid-cols-2 gap-3 border border-gray-700" x-transition>
                    <div>
                        <label class="text-xs text-gray-500 mb-1 block">Día de cobro</label>
                        <input type="number" x-model="newEntry.day" placeholder="Ej: 5" max="31" class="input-dark">
                    </div>
                    <div>
                        <label class="text-xs text-gray-500 mb-1 block">Hasta cuándo (Opcional)</label>
                        <input type="date" x-model="newEntry.end_date" class="input-dark text-gray-400">
                    </div>
                </div>
                
                <button @click="handleSubmit()" 
                    class="w-full btn text-white mt-2 shadow-lg hover:shadow-xl"
                    :class="isRecurring ? 'bg-purple-600 hover:bg-purple-500' : 'bg-blue-600 hover:bg-blue-500'">
                    <span x-text="isRecurring ? 'Guardar Regla Fija' : 'Añadir Gasto Puntual'"></span>
                </button>
            </div>
        </div>

        <div class="mb-6" x-show="recurringList.length > 0">
            <h3 class="text-xs text-gray-500 uppercase font-bold mb-3">Tus Gastos Fijos Activos</h3>
            <div class="space-y-2">
                <template x-for="rec in recurringList" :key="rec.id">
                    <div class="glass p-3 flex justify-between items-center text-sm border-l-2 border-purple-500">
                        <div>
                            <div class="font-bold text-white" x-text="rec.name"></div>
                            <div class="text-xs text-gray-500">
                                Día <span x-text="rec.day_of_month"></span> | 
                                <span x-show="rec.end_date">Hasta: <span x-text="formatDate(rec.end_date)"></span></span>
                                <span x-show="!rec.end_date">Indefinido</span>
                            </div>
                        </div>
                        <div class="flex items-center gap-3">
                            <span class="font-mono text-purple-300" x-text="'-' + formatMoney(rec.amount)"></span>
                            <button @click="deleteRecurring(rec.id)" class="text-red-400 hover:text-white"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                        </div>
                    </div>
                </template>
            </div>
        </div>

    </div>

    <script>
        // ==========================================
        // TUS CLAVES DE SUPABASE AQUÍ
        const SUPABASE_URL = 'https://pfohhjmeomixhzktwggl.supabase.co'; 
        const SUPABASE_KEY = 'sb_publishable_t8scoBrGD4XNEozDZD3ZrA_XCl1kRaE';
        // ==========================================

        const { createClient } = supabase;
        const db = createClient(SUPABASE_URL, SUPABASE_KEY);
        let chartProj = null;

        function app() {
            return {
                showConfig: false,
                isRecurring: false, // Controla el switch
                totalBalance: 0,
                accounts: [],
                recurringList: [],
                
                // Formulario
                newEntry: { category: '', amount: '', account_id: '', day: '', end_date: '' },

                async init() {
                    await this.loadData();
                    lucide.createIcons();
                },

                async loadData() {
                    // 1. Cargas paralelas para velocidad
                    const [accs, txs, recs] = await Promise.all([
                        db.from('accounts').select('*').order('name'),
                        db.from('transactions').select('*'),
                        db.from('recurring').select('*').eq('type', 'expense').order('day_of_month') // Solo cargamos gastos fijos para la tabla
                    ]);

                    const transactions = txs.data || [];
                    this.recurringList = recs.data || [];

                    // 2. Calcular Saldos (Incluyendo el Total Total)
                    this.totalBalance = 0;
                    this.accounts = (accs.data || []).map(a => {
                        const sumTx = transactions
                            .filter(t => t.account_id === a.id)
                            .reduce((sum, t) => sum + Number(t.amount), 0);
                        const bal = (Number(a.initial_balance) || 0) + sumTx;
                        this.totalBalance += bal; // Sumamos al global
                        return { ...a, current_balance: bal, tempBalance: bal };
                    });

                    // Seleccionar cuenta por defecto
                    if (!this.newEntry.account_id && this.accounts.length) this.newEntry.account_id = this.accounts[0].id;

                    this.renderProjection();
                },

                async handleSubmit() {
                    if (!this.newEntry.amount || !this.newEntry.category) return alert("Faltan datos básicos");

                    if (this.isRecurring) {
                        // --- GUARDAR COMO RECURRENTE ---
                        if (!this.newEntry.day) return alert("Indica el día del mes");
                        
                        const { error } = await db.from('recurring').insert([{
                            name: this.newEntry.category,
                            amount: this.newEntry.amount,
                            day_of_month: this.newEntry.day,
                            end_date: this.newEntry.end_date || null, // Si está vacío envía null
                            type: 'expense',
                            account_id: this.newEntry.account_id
                        }]);
                        if (error) alert(error.message);

                    } else {
                        // --- GUARDAR COMO GASTO PUNTUAL ---
                        const { error } = await db.from('transactions').insert([{
                            category: this.newEntry.category,
                            amount: -Math.abs(this.newEntry.amount), // Siempre negativo
                            account_id: this.newEntry.account_id,
                            date: new Date().toISOString()
                        }]);
                        if (error) alert(error.message);
                    }

                    // Reset y recarga
                    this.newEntry = { category: '', amount: '', account_id: this.newEntry.account_id, day: '', end_date: '' };
                    this.isRecurring = false;
                    this.init();
                },

                async updateBalance(acc) {
                    // Recalcula el saldo inicial necesario para que cuadre el final
                    const { data: txs } = await db.from('transactions').select('amount').eq('account_id', acc.id);
                    const sumTx = txs.reduce((sum, t) => sum + t.amount, 0);
                    const newInitial = Number(acc.tempBalance) - sumTx;
                    
                    await db.from('accounts').update({ initial_balance: newInitial }).eq('id', acc.id);
                    this.init();
                    alert("Saldo ajustado");
                },

                async deleteRecurring(id) {
                    if(confirm("¿Eliminar gasto fijo?")) {
                        await db.from('recurring').delete().eq('id', id);
                        this.init();
                    }
                },

                // --- LÓGICA DE PROYECCIÓN (LA MAGIA) ---
                renderProjection() {
                    const ctx = document.getElementById('projectionChart');
                    if (chartProj) chartProj.destroy();

                    const labels = [];
                    const dataPoints = [];
                    const today = new Date();

                    // Calculamos los próximos 6 meses
                    for (let i = 0; i < 6; i++) {
                        // Clonamos fecha para no machacar la original
                        let currentMonthDate = new Date(today.getFullYear(), today.getMonth() + i, 1);
                        
                        // Nombre del mes (Ej: "Feb")
                        labels.push(currentMonthDate.toLocaleDateString('es-ES', { month: 'short' }));

                        // Sumar gastos activos en ese mes concreto
                        let monthTotal = 0;
                        this.recurringList.forEach(rec => {
                            // Si no tiene fecha fin O la fecha fin es posterior a este mes de cálculo
                            if (!rec.end_date || new Date(rec.end_date) >= currentMonthDate) {
                                monthTotal += Number(rec.amount);
                            }
                        });
                        dataPoints.push(monthTotal);
                    }

                    chartProj = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Gastos Fijos Previstos',
                                data: dataPoints,
                                backgroundColor: '#a855f7', // Color Púrpura
                                borderRadius: 4
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: { legend: { display: false } },
                            scales: {
                                y: { grid: { color: '#374151' }, ticks: { color: '#9ca3af' } },
                                x: { grid: { display: false }, ticks: { color: '#9ca3af' } }
                            }
                        }
                    });
                },

                formatMoney(num) { return new Intl.NumberFormat('es-ES', { style: 'currency', currency: 'EUR' }).format(num); },
                formatDate(d) { return new Date(d).toLocaleDateString(); }
            }
        }
    </script>
</body>
</html>
